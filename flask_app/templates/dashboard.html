<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/dashboard.css') }}">
</head>
<body>
    <div class="container">
        <div class="row" id="top-row">
            <h2>Welcome, {{session['user_name']}}!</h2>
            <div class="links">
                <a href="/magazines/new">Add Magazine</a>
                <a href="/user/account">Account</a>
                <a href="/logout" id="logout-button">Logout</a>
            </div>
        </div>
        <div class="row" id="mid-row">
            <h1>Magazines</h1>
        </div>
        <div class="row" id="bot-row">
            <div class="data_table">
                <table>
                    <tbody>
                        {% for magazine in magazines %}
                            <tr>
                                <td><a href="/magazines/view/{{ magazine.id }}">{{magazine['title']}}</a> {{magazine['first_name']}} {{magazine['last_name']}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
